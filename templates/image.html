<!DOCTYPE html>
<head>
    <title>Transformed Image</title>
    <style>

        body, html {
            height: 100%;
            margin: 0;
        }

        .page {
            background-image: url('/static/pencil-sketch-texture.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .title {
            margin-top: 0;
            padding-top: 20px;
            text-align: center;
        }

        .container {
            border-radius: 10px;
            background-color: #f2f2f2;
            padding: 10px;
            width: 512px;
            margin: auto;
            display: flex;
            justify-content: center;
        }

        img {
            border: 2px solid;
            border-radius: 10px;
            height: 512px;
            width: 512px;
        }
    </style>
</head>
<body>
<div class="page">
        <h1 class="title">{{ title }}</h1>

    <div class="container">
        <img src="{{ img_path }}" alt="transformed image">
    </div>
</div>
</body>
