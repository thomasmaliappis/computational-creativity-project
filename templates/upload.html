<!doctype html>
<head>
    <title>Upload new Photo</title>
    <style>

        body, html {
            height: 100%;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        input[type=radio] {
            padding: 12px;
            margin-top: 15px;
        }

        input[type=file] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        input[type=submit] {
            background-color: #66ccbe;
            color: white;
            padding: 12px 20px;
            margin: 10px 0 -10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .title {
            color: #322d2c;
            margin-top: 0;
            padding-top: 150px;
            padding-bottom: 50px;
            text-align: center;
        }

        .page {
            background-image: url('/static/pencil-sketch-texture.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            border: 2px solid #322d2c;
            border-radius: 10px;
            background-color: #f2f2f2;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }

        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .col-25, .col-75, input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>

</head>
<body>
<div class="page">
    <h1 class="title">Image transformer</h1>
    <div class="container">
        <form method=post enctype=multipart/form-data>
            <div class="row">
                <div class="col-25">
                    <label for="background">Background:</label>
                </div>
                <div class="col-75">
                    <select name="background" id="background">
                        {% for b in backgrounds %}
                            <OPTION value={{ b.background_id }}>{{ b.background_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="anime">Anime:</label>
                </div>
                <div class="col-75">
                    <select name="anime" id="anime">
                        {% for a in anime_styles %}
                            <OPTION value={{ a.anime_id }}>{{ a.anime_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="age">Change age:</label>
                </div>
                <div class="col-75">
                    <input type="radio" id="age" name="age" value="yes" required> yes
                    <input type="radio" id="age" name="age" value="no"> no
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="sketch">Sketch:</label>
                </div>
                <div class="col-75">
                    <input type="radio" id="sketch" name="sketch" value="yes" required> yes
                    <input type="radio" id="sketch" name="sketch" value="no"> no
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="file">Input image:</label>
                </div>
                <div class="col-75">
                    <input type=file id="file" name=file required>
                </div>
            </div>
            <div class="row">
                <input type=submit value=Upload>
            </div>
        </form>
    </div>
</div>
</body>
